<!DOCTYPE html>
<html lang="pt">
  <head>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#gggggg">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiceMovies</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
   <div class="main">
    <div class="header">
        <img class="logo" src="logo.png" alt="rolo-de-filme-logo"/>
        <h1>NiceMovies</h1>
      </div>
      <div class="search-bar">
        <input id="search-input" placeholder="Pesquisar..." declass="search-input" />
        <button class="search-button" onclick="onSearch()"></button>
      </div>
      <div class="movies-list" id="movies-list"></div>
      <div class="modal" id="modal" onclick="hideModal()">
        <div class="modal-content" id="modal-content"></div>
      </div>
   </div>
  </body>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
  </script>
</html>
